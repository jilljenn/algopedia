{% extends "algopedia/base.html" %}
{% block content %}

<h4 class="text-primary">List of the categories</h4>
<ul>
{% for object in categories %}
    <li>
        <a href="{% url 'algopedia:category-detail' object.pk %}">{{ object.name }} ({{ object.num }})</a>
        {# TODO prefetch all ? #}
    </li>
{% endfor %}
</ul>

{% endblock %}
