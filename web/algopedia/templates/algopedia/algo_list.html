{% extends "algopedia/base.html" %}
{% block content %}

<h1>Liste des algorithmes</h1>
<ul>
{% for object in object_list %}
    <li>
        <a href="{% url 'algopedia:algo-detail' object.pk %}">{{ object.name }}</a>
        Categories :
        <ul>
        {% for category in object.category.all %}
          <li>{{ category.name}}</li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>

{% endblock %}
